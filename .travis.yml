if: tag IS present

os:
  - osx
  - linux

before_install:
  - ./install_deps.sh
  - git clone https://github.com/Microsoft/vscode.git

script:
  - ./build.sh

before_deploy:
  - ./create_zip.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: ./*.zip
  on:
    tag: true